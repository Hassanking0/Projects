<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="scrollbar.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="logo-home-search">
                <div class="img"><img src="My-pic.jpeg" alt="logo"></div>
                <div class="home-search">
                    <div class="home">
                        <button></button>
                        <img src="homelogo.svg" alt="">
                    </div>
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="What do you want to play?" />
                        <div class="divider"></div>
                        <button class="icon-button">
                            <i class="fas fa-folder-open"></i>
                        </button>
                    </div>

                </div>
            </div>
            <div class="btns-all">
                <div class="btns">
                    <button>Premium</button>
                    <button>Support</button>
                    <button>Download</button>
                </div>
                <div class="divider"></div>
                <a href="#" class="install">
                    <span class="icon-install"><i class="fa-regular fa-circle-down"></i></span>
                    <span class="install-text">Install App</span>
                </a>
                <div class="signup-login">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>
        </div>
        <div class="left-right">
            <div class="left">
                <div class="heading">
                    <span class="library-text">Your Library</span>
                    <span class="ُplus-icon"><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="#">Legal</a>
                    <a href="#">Safety&Privacy Center</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                    <a href="#">Accessibility</a>
                </div>
            </div>
            <div class="right">
                <div class="spotifyPlaylist">
                    <h2>My Playlist</h2>
                    <div class="card-container">
                        <div data-folder="fav" class="card">
                            <div class="playbutton">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <img src="https://i.scdn.co/image/ab67616d00001e029e3495a35db3c1e374ce09b5" alt="">
                            <h4>Ishq-From"Lost;Found"</h4>
                            <p>Faheem Abdullah</p>
                        </div>
                        <div data-folder="party-songs" class="card">
                            <div class="playbutton">
                                <i class="fa-solid fa-play"></i>
                            </div>
                            <img src="https://i.scdn.co/image/ab67616d00001e029e3495a35db3c1e374ce09b5" alt="">
                            <h4>Ishq-From"Lost;Found"</h4>
                            <p>Faheem Abdullah</p>
                        </div>
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="abovebar">
                            <div class="songinfo">

                            </div>
                            <div class="songsbuttons">
                                <i id="previous" class="fa-solid fa-backward-step"></i>
                                <i id="play" class="fa-solid fa-circle-play"></i>
                                <i id="next" class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="timevol">
                                <div class="songtime"></div>
                                <div class="volume">
                                    <div class="vol-i"><i class="fa-solid fa-volume-high"></i> </div>
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
